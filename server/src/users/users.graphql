type Query {
  getUsers: [User]
  user(id: ID!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput): User
}

type Subscription {
  userCreated: User
}

type User {
  id: Int
  phone: String
  appType: String
  appModel: String
}

input CreateUserInput {
  phone: String
  appType: String
  appModel: String
}
