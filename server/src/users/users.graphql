type Query {
  getUsers: [User]
  user(id: ID!): User
  login(user: LoginArgs): LoginResult
}

type Mutation {
  createUser(createUserInput: CreateUserInput): User
}

type Subscription {
  userCreated: User
}

input LoginArgs {
  phone: String
  password: String
}

type LoginResult {
  access_token: String
}

type User {
  id: Int
  phone: String
}

input CreateUserInput {
  phone: String
}
